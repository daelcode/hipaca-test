<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Inicio - Hipaca Cargas</title>
    <!-- STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!-- JS // JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<body><!-- FORMULARIO DE LOGIN -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <!-- <div class="card-header text-center"> -->
                        <!-- <h1>Hipaca Cargas</h1> -->
                    <img src="logo_hipaca2.png" alt="">
                    <!-- </div> -->
                    <div class="card-body mt-3">
                        <h5 class="card-title text-center">Iniciar Sesi√≥n</h5>
                        <form id="ingreso">
                            <div class="form-group my-3">
                                <div class="row justify-content-center">
                                    <div class="col-3 text-start">
                                        <label for="usuario" class="form-label">Usuario:</label>
                                    </div>
                                    <div class="col-5 text-start">
                                        <input type="text" name="usuario" class="form-control form-control-sm" id="usuario">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row justify-content-center">
                                    <div class="col-3 text-start">
                                        <label for="clave" class="form-label">Clave:</label>
                                    </div>
                                    <div class="col-5 text-start">
                                        <input type="password" name="clave" class="form-control form-control-sm" id="clave">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" name="acceder" class="btn btn-sm btn-primary" id="acceder">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mensaje text-center mt-4 p-0" id="mensaje"></div>
            </div>
        </div>
    </div>
</body>
